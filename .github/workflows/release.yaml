name: release

on:
  release:
    types: [published]
env:
  #            gc location for registry -docker.pkg.dev
  GCP_REGISTRY: europe-west3-docker.pkg.dev
  #                        gc project / registry folder / project ( as in app ) name
  GCP_REGISTRY_DOCKER_PATH: simple-326714/docker/simple
  VERSION: ${{ github.event.release.tag_name }}

  # for simplicity
  DOCKER_IMAGE_TAG: europe-west3-docker.pkg.dev/simple-326714/docker/simple:${{ github.event.release.tag_name }}
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: configure docker to use gcloud registry
        run: gcloud auth configure-docker
      - name: print docker/config.json
        run: cat ~/.docker/config.json
      - name: build docker image
        run: docker build --tag ${{ env.DOCKER_IMAGE_TAG }} .
      - name: push docker image
        run: docker push ${{ env.DOCKER_IMAGE_TAG }}
