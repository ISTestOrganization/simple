on: [push]

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install
      - run: npm run lint
      - run: npm run tsc
      - run: npm run test
      - run: echo ${GITHUB_SHA}
      - run: docker build --tag ${GITHUB_SHA}
